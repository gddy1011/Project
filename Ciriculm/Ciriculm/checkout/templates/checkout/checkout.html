{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fafafa; font-family: 'Inter', sans-serif; }
        .container { max-width: 500px; margin-top: 50px; }
        .btn-pay { background: #28a745; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Checkout - {{ package.name }}</h2>
    <p>Amount to pay: <strong>KES {{ package.price }}</strong></p>

    <form id="checkoutForm">
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone"
                   pattern="(^0[17][0-9]{8}$|^254[0-9]{9}$|^\+254[0-9]{9}$)"
                   placeholder="07XXXXXXXX or 01XXXXXXXX or 254XXXXXXXXX or +254XXXXXXXXX"
                   required>
            <small class="text-muted">Enter the phone number you will use for payment</small>
        </div>

        <button type="submit" class="btn btn-pay w-100">Proceed to Pay</button>
    </form>
</div>

<script>
document.getElementById('checkoutForm').addEventListener('submit', function(e){
    e.preventDefault();
    const phone = document.getElementById('phone').value;
    if (!phone.match(/(^0[17][0-9]{8}$|^254[0-9]{9}$|^\+254[0-9]{9}$)/)) {
        alert("Invalid phone number format!");
        return;
    }
    // For now just simulate payment success
    window.location.href = "{% url 'checkout:success' package.id %}";
});
</script>
</body>
</html>
