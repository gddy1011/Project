{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CV Packages</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #fafafa; font-family: 'Inter', sans-serif; }
.package-card {
    border-radius: 25px;
    padding: 30px;
    min-height: 420px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform .2s ease;
}
.package-card:hover { transform: translateY(-6px); }
.price-btn {
    background: #b0b0b0;
    border-radius: 10px;
    padding: 10px 0;
    text-align: center;
    color: black;
    font-weight: 600;
    text-decoration: none;
    display: block;
}
</style>
</head>
<body>
<div class="container py-5">
<h2 class="text-center mb-4">Choose Your CV Package</h2>
<div class="row g-4 justify-content-center">

{% for p in packages %}
<div class="col-md-4 col-sm-12">
<div class="package-card"
style="background:
{% if p.name == 'Basic CV' %}#e6e5e5
{% elif p.name == 'Professional CV' %}#f9d8b4
{% else %}#f2a077{% endif %};">

<h3 class="text-center fw-bold">{{ p.name }}</h3>

<ul class="mt-3">
{% for line in p.description.splitlines %}
<li class="mb-2">{{ line }}</li>
{% endfor %}
</ul>

<a href="{% url 'checkout:checkout' p.id %}" class="price-btn mt-4">
KES {{ p.price }}
</a>
</div>
</div>
{% endfor %}

</div>
</div>
</body>
</html>
